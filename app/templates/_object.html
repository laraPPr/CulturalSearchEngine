<table class="table table-hover">
    <thead><tr><th>{{ object.title }}</th></tr></thead>
    <tbody>
        <tr>
            <td>
                {{ object.type }} <br>
                {{ object.artist }} <br>
                {{ object.location }} <br>
                {{ object.material }} <br>
                <a href="{{ object.url }}">{{ object.url }}</a>
            </td>
        </tr>
    </tbody>
</table>
