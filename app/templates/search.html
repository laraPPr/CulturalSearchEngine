{% extends "base.html" %}

{% block app_content %}
    <h1>{{ 'Resultaten' }}</h1>
    {% for object in objects %}
        {% include '_object.html' %}
    {% endfor %}
    <nav aria-label="...">
                <ul class="pager">
                        <li class="previous{% if not prev_url %} disabled{% endif %}">
                              <a href="{{ prev_url or '#' }}">
                                      <span aria-hidden="true">&larr;</span> Vorige pagina
                              </a>
                        </li>
                        <li class="next{% if not next_url %} disabled{% endif %}">
                              <a href="{{ next_url }}">
                                      Volgende pagina <span aria-hidden="true">&rarr;</span>
                              </a>
                        </li>
                </ul>
        </nav>
{% endblock %}
